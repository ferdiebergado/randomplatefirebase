<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Random Plate Number Generator</title>

  <!-- Pace Progress -->
  <link rel="stylesheet" href="pace.css">
  <script src="pace.min.js"></script>

  <!--  Buefy CSS -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.3.3/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/6.3.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.3/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.3/firebase-storage.js"></script> -->
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container is-fluid">
        <div class="tile is-ancestor">
          <div class="tile is-parent is-8">
            <div class="tile is-child notification is-info">
              <section class="hero">
                <div class="hero-body">
                  <div class="container">
                    <h2 class="title">
                      {{ driver }}
                    </h2>
                    <h2 class="subtitle">
                      {{ plate }}
                    </h2>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="tile is-parent is-vertical">
            <div class="tile is-child box has-background-light">
              <section class="section">
                <!-- REGION -->
                <b-field label="Rehiyon" :label-position="labelPosition">
                  <b-select placeholder="Pumili ng rehiyon." v-model="region" @input="generate()">
                    <option v-for="region in regions" :key="region.id" :value="region.id">{{ region.name }}</option>
                  </b-select>
                </b-field>
                <!-- DATE -->
                <b-field label="Petsa" v-if="isNCR" :label-position="labelPosition">
                  <b-datepicker icon="calendar-today" :show-week-number="showWeekNumber" v-model="date" :disabled="!isNCR" @input="generate()">
                  </b-datepicker>
                </b-field>
                <b-button type="is-success" :disabled="isDisabled" @click="generate()">
                  PANIBAGO
                </b-button>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div> <!-- #app -->

  <!--  Vue JS -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script> -->

  <!--  Buefy JS -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>

</html>
